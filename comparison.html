    <!-- navigation bar -->

        <a class="navbar-brand" href="index.html">Weather Analytics</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar buttons -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item dropdown">

                Plots
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="maxtemp.html">Max Temperature</a>
                <a class="dropdown-item" href="humidity.html">Humidity</a>

              </div>
            </li>
            <!-- Comparison button -->
            <li class="nav-item active">

            </li>
            <!-- Data button -->
            <li class="nav-item">
              <a class="nav-link active" href="data.html">Data</a>
            </li>
          </ul>

    <!-- container -->

        <div class="row spacer">

            <div class="col-md-12 background-main">

                <h2 class="main title-main">Comparison: Latitude vs. X</h2>

            </div>
        </div>

        <!-- first row of graphs -->
        <div class="row">
            <!-- column 1 -->
            <div class="col-md-6 background-main">
                <!-- plot 1 title -->
                <h5 class="sub title-plot">vs. Max Temperature</h5>
                <!-- plot 1 image button -->
                <div class='plot-comp'>
                    <a class='highlight' href="maxtemp.html">
                        <img class="plot-comp" src="assets/plots/01_Temp.png" alt="Lat vs Max Temp Plot">
                    </a>
                </div>
            </div>
            <!-- column 2 -->
            <div class="col-md-6 background-main">
                <!-- plot 2 title -->
                <h5 class="sub title-plot">vs. Humidity</h5>
                <!-- plot 2 image button -->
                <div class='plot-comp'>

                        <img class="plot-comp" src="assets/plots/02_Humidity.png" alt="Lat vs Humidity Plot">
                    </a>
                </div>
            </div>
        </div>

        <!-- second row of graphs -->
        <div class="row">
            <!-- column 1 -->
            <div class="col-md-6 background-main">

                <h5 class="sub title-plot">vs. Cloudiness</h5>

            </div>

            <div class="col-md-6 background-main">
                <!-- plot 4 title -->
                <h5 class="sub title-plot">vs. Wind Speed</h5>
                <!-- plot 4 image button -->
                <div class='plot-comp'>
                    <a class='highlight' href="windspeed.html">
                        <img class="plot-comp" src="assets/plots/04_Windspeed.png" alt="Lat vs Max Windspeed Plot">
                    </a>
